<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>훈플릭스</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
  </script>
  <script>
    $(document).ready(function () {
            let url = "http://spartacodingclub.shop/sparta_api/weather/seoul";
            fetch(url).then(res => res.json()).then(data => {
                let mise = data['temp']
                $('#msg').text(mise)
            })
        })
    function hey() {
      console.log('안녕하세요')
    }
    function openclose() {
      $('#mypostingbox').toggle();
    }
    function makeCard() {
      let image = $('#image').val();
      let title = $('#title').val();
      let review = $('#review').val();
      let content = $('#content').val();
      let temp_html = `
      <div class="col">
        <div class="card">
          <img src="${image}"
            class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${title}</h5>
            <p class="review">${review}</p>
            <p class="card-text">${content}</p>
          </div>
        </div>
      </div>`;
      $('#card').append(temp_html);
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

    * {
      font-family: 'Gowun Dodum', sans-serif;
    }

    .main {
      height: 600px;
      color: black;

      background-image: url('https://img2.sbs.co.kr/img/sbs_cms/WE/2022/02/07/vp51644218323016.jpg');
      background-position: top;
      background-size: cover;
    }

    body {
      background-color: black;
    }

    .mycards {
      width: 1200px;
      margin: 20px auto 20px auto;
    }

    .mypostingbox {
      width: 500px;
      margin: 20px auto 20px auto;

      border: 1px solid white;
      padding: 20px;
      border-radius: 5px;
    }

    .form-floating>input {
      background-color: transparent;
      color: white;
    }

    .form-floating>label {
      color: white;
    }

    .input-group>label {
      background-color: transparent;
      color: white;
    }

    .mypostingbox>button {
      width: 100%;
    }
  </style>

</head>

  <div class="main">

        <h1 class="display-5 fw-bold">그해 우리는</h1>
        <p class="col-md-8 fs-4">함께해서 더러웠고 다신 보지 말자!로 끝났어야 할 인연이 10년이 흘러 카메라 앞에 강제 소환 되어 펼쳐지는 청춘 다큐를 가장한 아찔한 로맨스 드라마</p>
